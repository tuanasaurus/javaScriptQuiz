<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css"/>

    <title>JavaScript Quiz</title>
  </head>
  <body>
    <!-- 1. Putting in the div and contianer in the HTML for the questions -->
    <h1>JavaScript Quiz</h1>
    <div class="quizContainer">
        <div id="cover">
            <h2>Welcome to the JavaScript Quiz.</h2>
            <p>You have three minutes to complete the quiz.</p>
            <p>For every wrong answer 15 seconds will be taken away.</p>
            <button id="start" type="button">Start</button>
        </div>
    <div id="quiz"></div>
    </div>
    <div id="quizControl">
        <button id="previous" type="button">Previous</button>
        <button id="next" type="button">Next</button>
        <button id="submit" type="submit">Submit</button>
    </div>

    <div id="results"></div>
  

    <div id="timeContainer">Quiz ends in <span id="time" data-duration="180000">03:00</span> minutes</div>

    <script src="script.js"></script>
    
  </body>
</html>
